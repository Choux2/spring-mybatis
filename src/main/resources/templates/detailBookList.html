<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <title>ㅎㅇ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <noscript><link rel="stylesheet" th:href="@{/assets/css/main.css}"></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">슈슈의 게시판</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">메인</a></li>
            <li><a href="/join">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="/list">회원정보</a></li>
            <li><a href="/rent">책 대여</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <header>
                <h1>책 상세페이지</h1>
            </header>

            <table>
                <tr>
                    <th>책 번호</th>
                    <td th:text="${bookInfo.bookNum}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${bookInfo.bookName}"></td>
                </tr>
                <tr>
                    <th>지은이</th>
                    <td th:text="${bookInfo.author}"></td>
                </tr>
                <tr>
                    <th>출판사</th>
                    <td th:text="${bookInfo.publisher}"></td>
                </tr>
            </table>

            <button onclick="listReq()">목록</button>
            <button onclick="updateReq()">수정</button>
            <button onclick="deleteReq()">삭제</button>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <section>
                    <h2>Get in touch</h2>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </section>
                <section>
                    <h2>Follow</h2>
                    <ul class="icons">
                        <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                        <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                    </ul>
                </section>
                <ul class="copyright">
                    <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script th:inline="javascript">
        const listReq = () => {
            location.href = "/bookList";
        }

        const updateReq = () => {
            location.href = `/updateBookList/${[[${bookInfo.bookNum}]]}`;
        }
        const deleteReq = () => {
            location.href = `/deleteBookList/${[[${bookInfo.bookNum}]]}`;
        }

    </script>

</body>
</html>
