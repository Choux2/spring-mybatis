<!DOCTYPE HTML>
        <html lang="en" xmlns:th="http://www.thymleaf.org">
        <head>
        <title>ㅎㅇ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <noscript><link rel="stylesheet" th:href="@{/assets/css/main.css}"></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="inner">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">슈슈의 게시판</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="/">메인</a></li>
            <li><a href="/join">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="/list">회원정보</a></li>
            <li><a href="/rent">책 대여</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <header>
                <h1>회원가입 페이지</h1>
            </header>
            <form action="/join" method="post" enctype="multipart/form-data">
                아이디: <input type="text" name="userId" placeholder="아이디를 입력하세요."><br>
                비밀번호: <input type="password" name="userPw" placeholder="비밀번호를 입력하세요."><br>
                이름: <input type="text" name="userName" placeholder="이름을 입력하세요."><br>
                성별: <input type="text" name="userGender" placeholder="성별을 입력하세요."><br>
                생일: <input type="text" name="userBirth" placeholder="생일을 입력하세요."><br>
                연락처: <input type="text" name="userPhone" placeholder="연락처를 입력하세요."><br>
                주소: <input type="text" name="userAddr" placeholder="주소를 입력하세요."><br>
                이메일: <input type="text" name="userEmail" placeholder="이메일을 입력하세요."><br>
                <input type="submit" value="회원가입">
            </form>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Get in touch</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary" /></li>
                    </ul>
                </form>
            </section>
            <section>
                <h2>Follow</h2>
                <ul class="icons">
                    <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                    <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </section>
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
